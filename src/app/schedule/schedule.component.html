<h1>Schedule</h1>
<table mat-table [dataSource]="dataSource">
<ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.date | date:'MMMM d, y'}}</td>
</ng-container>

<ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.startTime}}</td>
</ng-container>

<ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef>End Time</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.endTime}}</td>
</ng-container>

<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.name}}</td>
</ng-container>

<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.email}}</td>
</ng-container>

<ng-container matColumnDef="partySize">
    <th mat-header-cell *matHeaderCellDef>Party Size</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.partySize}}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
