<h1>Make a Reservation</h1>
<div [formGroup]="reservation">
    Reservation Date:
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"
        formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker
        (onChange)="dateSelected($event)"
        ></mat-datepicker>
    </mat-form-field>
    <br>
    Start Time:
    <mat-form-field>
        <mat-label>Select Time</mat-label>
        <mat-select formControlName="startTime">
          <mat-option *ngFor="let time of times" [value]="time.value">
            {{time.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    
    End Time:
    <mat-form-field class="margin-left:50px;">
        <mat-label>Select Time</mat-label>
        <mat-select formControlName="endTime">
          <mat-option *ngFor="let time of times" [value]="time.value">
            {{time.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    Name: 
    <mat-form-field>
        <input matInput
        formControlName="name"
        (onChange)="setName($event)">
    </mat-form-field>
    <br>
    Email:
    <mat-form-field>
        <input matInput
        formControlName="email"
        (onChange)="setEmail($event)"
        type="email">
    </mat-form-field>
    <br>
    Party size:
    <mat-form-field>
        <input matInput
        formControlName="partySize"
        (onChange)="setPartySize($event)">
    </mat-form-field>
    <br>
    <button mat-flat-button color="accent" (click)="submitForm()"  routerLink="/schedule">Submit</button>
</div>
